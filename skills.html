<body class="about-body">
  <script src="./public/js/shared/script-loader.js"></script>
  <script>
    // Load all skills page scripts with proper error handling
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        console.log('DOM loaded, starting script loading...');
        
        if (typeof loadSkillsPageScripts === 'undefined') {
          throw new Error('loadSkillsPageScripts function not available');
        }
        
        await loadSkillsPageScripts();
        console.log('Skills page scripts loaded successfully');
        
        // Initialize page after scripts are loaded
        if (typeof initSkillsPage === 'function') {
          await initSkillsPage();
        } else {
          console.error('initSkillsPage function not found');
        }
      } catch (error) {
        console.error('Error loading skills page scripts:', error);
        
        // Show error message on page
        const skillsElement = document.getElementById('skills');
        if (skillsElement) {
          skillsElement.innerHTML = `
            <div style="text-align: center; padding: 2rem; color: red;">
              <h2>Error Loading Skills Page</h2>
              <p>${error.message}</p>
              <p>Please check the browser console for more details.</p>
            </div>
          `;
        }
      }
    });
  </script>

  <!-- Page-specific components -->

  <script src="./public/js/components/skills.js"></script>

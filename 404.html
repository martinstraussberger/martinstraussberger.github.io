<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages 404 redirect for clean URLs
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            const hash = window.location.hash;
            
            // URL mapping for clean URLs
            const routes = {
                '/blog': '/blog.html',
                '/projects': '/projects.html',
                '/about': '/about.html', 
                '/blog-post': '/blog-post.html'
            };
            
            // Check if this is a clean URL we should redirect
            if (routes[path]) {
                const newUrl = routes[path] + search + hash;
                window.location.replace(newUrl);
            } else {
                // If it's not a recognized clean URL, go to home
                window.location.replace('/' + search + hash);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
